<!DOCTYPE html>
<html lang="nl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="verzekeringen, Klaas Vis, Zaanstad, persoonlijk advies, woonhuisverzekering, autoverzekering, bedrijfsverzekering">
    <meta name="author" content="Klaas Vis">
    <title>Klaas Vis - Uw Onafhankelijke Verzekeringspartner Sinds 1834</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glow-blue: #00f2fe;
            --glow-purple: #667eea;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .cta-button {
            background: var(--accent-gradient);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 242, 254, 0.4);
        }

        #chatbase-bubble-button {
            box-shadow: 0 8px 30px rgba(0, 242, 254, 0.4) !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 30px rgba(0, 242, 254, 0.4) !important; }
            50% { box-shadow: 0 8px 40px rgba(0, 242, 254, 0.8) !important; }
            100% { box-shadow: 0 8px 30px rgba(0, 242, 254, 0.4) !important; }
        }

        #chatbase-bubble-window {
            backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 20px !important;
            background: rgba(10, 10, 10, 0.9) !important;
        }

        .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                cursor: pointer;
            }

            .nav-links {
                display: none;
            }

            .nav-links.open {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.9);
                backdrop-filter: blur(20px);
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Header Component
        function Header() {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'diensten', label: 'Diensten' },
                { id: 'over-ons', label: 'Over Ons' },
                { id: 'reviews', label: 'Reviews' },
                { id: 'contact', label: 'Contact' },
            ];

            return (
                <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-[rgba(10,10,10,0.9)] backdrop-blur-2xl' : ''}`}>
                    <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
                        <div className="text-2xl font-bold gradient-text">Klaas Vis</div>
                        <div className="hamburger md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <svg className="w-6 h-6" fill="none" stroke="white" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </div>
                        <ul className={`nav-links md:flex gap-8 ${isMenuOpen ? 'open' : ''}`}>
                            {navItems.map(item => (
                                <li key={item.id}>
                                    <a
                                        href={`#${item.id}`}
                                        className="text-white hover:text-[var(--glow-blue)] transition-all relative group"
                                        onClick={() => setIsMenuOpen(false)}
                                    >
                                        {item.label}
                                        <span className="absolute bottom-[-5px] left-0 w-0 h-[2px] bg-[var(--accent-gradient)] group-hover:w-full transition-all"></span>
                                    </a>
                                </li>
                            ))}
                        </ul>
                    </nav>
                </header>
            );
        }

        // Hero Component with Canvas Animation
        function Hero() {
            useEffect(() => {
                const canvas = document.getElementById('hero-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 2 + 1,
                        vx: Math.random() * 2 - 1,
                        vy: Math.random() * 2 - 1,
                    });
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0, 242, 254, 0.5)';
                        ctx.fill();
                    });
                    requestAnimationFrame(animate);
                }
                animate();
            }, []);

            return (
                <section id="home" className="min-h-screen flex items-center relative">
                    <canvas id="hero-canvas" className="absolute top-0 left-0 w-full h-full z-0"></canvas>
                    <div className="bg-animation"></div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div className="hero-text">
                            <h1 className="text-4xl sm:text-5xl font-extrabold gradient-text leading-tight">Uw Persoonlijke Verzekeringsexpert</h1>
                            <p className="text-xl text-[var(--glow-blue)] font-semibold my-4">Sinds 1834 - Voor u, uw gezin en uw toekomst</p>
                            <p className="text-lg text-[var(--text-secondary)] mb-6">Persoonlijk advies, traditionele waarden en moderne service. Wij kennen u, begrijpen uw behoeften en zorgen voor maatwerkoplossingen.</p>
                            <a href="#contact" className="cta-button inline-block px-8 py-3 rounded-full text-white font-semibold">Plan Uw Persoonlijk Gesprek</a>
                        </div>
                        <div className="relative h-[400px] md:h-[500px]">
                            {[
                                { title: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Gezinsbescherming', desc: 'Persoonlijke zorg voor uw familie', top: '10%', left: '10%', delay: '0s' },
                                { title: 'ü§ù Persoonlijk Contact', desc: 'Uw eigen adviseur, altijd bereikbaar', top: '40%', right: '10%', delay: '2s', bg: 'rgba(240, 147, 251, 0.1)', border: 'rgba(240, 147, 251, 0.3)' },
                                { title: 'üè° Lokale Service', desc: 'Zaanse waarden, moderne oplossingen', bottom: '20%', left: '30%', delay: '4s', bg: 'rgba(79, 172, 254, 0.1)', border: 'rgba(79, 172, 254, 0.3)' },
                            ].map((card, index) => (
                                <div
                                    key={index}
                                    className="floating-card absolute p-6 glass animate-[float_6s_ease-in-out_infinite]"
                                    style={{ top: card.top, left: card.left, right: card.right, bottom: card.bottom, animationDelay: card.delay, background: card.bg || 'var(--glass-bg)', borderColor: card.border || 'var(--glass-border)' }}
                                >
                                    <h4 className="text-lg font-semibold">{card.title}</h4>
                                    <p className="text-[var(--text-secondary)]">{card.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // Services Component
        function Services() {
            const services = [
                { icon: 'üè†', title: 'Woonhuis Verzekering', desc: 'Uw thuis verdient de beste bescherming. Wij zorgen voor een dekking die perfect past bij uw woning en levensstijl.' },
                { icon: 'üöó', title: 'Auto Verzekering', desc: 'Of u nu een gezinsauto of bedrijfswagen heeft, wij vinden de juiste dekking voor elke situatie en elk budget.' },
                { icon: 'üíº', title: 'Bedrijfs Verzekeringen', desc: 'Van eenmanszaak tot groot bedrijf - wij beschermen uw onderneming met persoonlijk advies en maatwerkoplossingen.' },
                { icon: 'üè•', title: 'Gezondheid & Leven', desc: 'Zorgen voor u en uw gezin. Persoonlijke begeleiding bij het kiezen van de juiste zorg- en levensverzekeringen.' },
                { icon: 'üåç', title: 'Reis & Vrije Tijd', desc: 'Geniet zorgeloos van uw vrije tijd. Wij regelen de perfecte dekking voor al uw activiteiten en reizen.' },
                { icon: '‚ö°', title: 'Schade Service', desc: 'Snelle en persoonlijke schadeafhandeling. Wij staan direct voor u klaar en zorgen voor een soepele afwikkeling.' },

            return (

                                <div className="text-4xl mb-4 gradient-text">{service.icon}</div>
                                <h3 className="text-xl font-semibold mb-2">{service.title}</h3>
                                <p className="text-[var(--text-secondary)]">{service.desc}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        }

        // About Component
        function About() {
            const stats = [
                { number: '190+', label: 'Jaar Ervaring' },
                { number: '15K+', label: 'Persoonlijke Relaties' },
                { number: '4.9/5', label: 'Klanttevredenheid' },
                { number: '24u', label: 'Responstijd Claims' },
            ];

            return (
                <section id="over-ons" className="py-20 px-4 sm:px-6 lg:px-8 bg-[rgba(255,255,255,0.02)]">
                    <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div className="about-text">
                            <h2 className="text-3xl font-bold gradient-text mb-6">190 Jaar Persoonlijke Service</h2>
                            <p className="text-[var(--text-secondary)] mb-4">Sinds 1834 staan wij voor u klaar. Generatie na generatie vertrouwen Zaanse families en bedrijven op onze expertise en persoonlijke benadering.</p>
                            <p className="text-[var(--text-secondary)] mb-4">Als onafhankelijke verzekeringsmakelaar adviseren wij u objectief. Wij werken niet voor √©√©n verzekeraar, maar voor u. Uw belangen staan altijd voorop.</p>
                            <p className="text-[var(--text-secondary)] mb-4">Ons team van ervaren adviseurs neemt de tijd om u te leren kennen. Zo kunnen wij u altijd het beste advies geven dat past bij uw unieke situatie.</p>
                            <div className="grid grid-cols-2 gap-4 mt-6">
                                {stats.map((stat, index) => (
                                    <div key={index} className="stat-card glass p-4 text-center">
                                        <div className="text-2xl font-bold gradient-text">{stat.number}</div>
                                        <div className="text-sm text-[var(--text-secondary)] mt-2">{stat.label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="about-visual">
                            <iframe
                                src="https://feeddex.nh1816.nl/?intermediair=22352&type=minimal"
                                width="100%"
                                height="300"
                                frameBorder="0"
                                scrolling="auto"
                                className="rounded-2xl glass"
                                title="Klantbeoordelingen"
                            ></iframe>
                        </div>
                    </div>
                </section>
            );
        }

        // Reviews Component with Carousel
        function Reviews() {
            const reviews = [
                { stars: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê', text: 'De AI-chatbot gaf me binnen 5 minuten exact het juiste advies. Ongelofelijk hoe snel en accuraat het is!', name: 'Maria van der Berg', role: 'Particuliere klant', avatar: 'MV' },
                { stars: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê', text: 'Fantastische digitale ervaring! De app voorspelde mijn schade en had al een reparateur ingeschakeld voordat ik het doorhad.', name: 'Jan Klaassen', role: 'Zakelijke klant', avatar: 'JK' },
                { stars: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê', text: '190 jaar ervaring met 2024 technologie. Precies wat ik zocht! Persoonlijke service met digitale snelheid.', name: 'Sophie Janssen', role: 'Ondernemer', avatar: 'SJ' },
                { stars: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê', text: 'De smart home integratie is briljant. Mijn verzekering past zich automatisch aan mijn lifestyle aan. Echt futuristisch!', name: 'Thomas Hendrikx', role: 'Tech professional', avatar: 'TH' },
                { stars: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê', text: 'Claim ingediend via foto, binnen 2 uur goedgekeurd en uitbetaald. Dit is de toekomst van verzekeringen!', name: 'Emma Wit', role: 'Particuliere klant', avatar: 'EW' },
                { stars: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê', text: 'Eindelijk een verzekeraar die technologie √©cht begrijpt. Hun cybersecurity polis heeft ons bedrijf gered.', name: 'Rob Leeuw', role: 'IT Director', avatar: 'RL' },
            ];

            const [current, setCurrent] = useState(0);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrent((prev) => (prev + 1) % reviews.length);
                }, 5000);
                return () => clearInterval(interval);
            }, [reviews.length]);

            return (
                <section id="reviews" className="py-20 px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-bold gradient-text text-center mb-12">Wat Onze Klanten Zeggen</h2>
                    <div className="max-w-7xl mx-auto glass p-8">
                        <div className="relative">
                            <div className="flex overflow-hidden">
                                {reviews.map((review, index) => (
                                    <div
                                        key={index}
                                        className={`review-card min-w-full transition-transform duration-500 ${index === current ? 'translate-x-0' : 'translate-x-full'}`}
                                        style={{ transform: `translateX(${(index - current) * 100}%)` }}
                                    >
                                        <div className="stars text-xl mb-4">{review.stars}</div>
                                        <p className="text-[var(--text-secondary)] mb-4">{`"${review.text}"`}</p>
                                        <div className="flex items-center">
                                            <div className="reviewer-avatar w-12 h-12 bg-[var(--accent-gradient)] rounded-full flex items-center justify-center text-white font-bold mr-4">{review.avatar}</div>
                                            <div>
                                                <h4 className="font-semibold">{review.name}</h4>
                                                <p className="text-[var(--text-secondary)] text-sm">{review.role}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-center mt-6">
                                {reviews.map((_, index) => (
                                    <button
                                        key={index}
                                        className={`w-3 h-3 rounded-full mx-1 ${index === current ? 'bg-[var(--glow-blue)]' : 'bg-[var(--text-secondary)]'}`}
                                        onClick={() => setCurrent(index)}
                                    ></button>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Contact Component
        function Contact() {
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const [errors, setErrors] = useState({});

            const validateForm = () => {
                const newErrors = {};
                if (!formData.name.trim()) newErrors.name = 'Naam is verplicht';
                if (!formData.email.trim() || !/\S+@\S+\.\S+/.test(formData.email)) newErrors.email = 'Geldig e-mailadres is verplicht';
                if (!formData.message.trim()) newErrors.message = 'Bericht is verplicht';
                return newErrors;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const newErrors = validateForm();
                if (Object.keys(newErrors).length === 0) {
                    alert('Formulier verzonden! We nemen spoedig contact met u op.');
                    setFormData({ name: '', email: '', message: '' });
                } else {
                    setErrors(newErrors);
                }
            };

            return (
                <section id="contact" className="py-20 px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-bold gradient-text text-center mb-12">Neem Contact Op</h2>
                    <div className="max-w-2xl mx-auto glass p-8">
                        <div onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-[var(--text-secondary)]">Naam</label>
                                <input
                                    id="name"
                                    type="text"
                                    className="mt-1 w-full p-3 rounded-lg bg-[rgba(255,255,255,0.05)] text-white border border-[var(--glass-border)] focus:outline-none focus:ring-2 focus:ring-[var(--glow-blue)]"
                                    value={formData.name}
                                    onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                />
                                {errors.name && <p className="text-red-400 text-sm mt-1">{errors.name}</p>}
                            </div>
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-[var(--text-secondary)]">E-mail</label>
                                <input
                                    id="email"
                                    type="email"
                                    className="mt-1 w-full p-3 rounded-lg bg-[rgba(255,255,255,0.05)] text-white border border-[var(--glass-border)] focus:outline-none focus:ring-2 focus:ring-[var(--glow-blue)]"
                                    value={formData.email}
                                    onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                />
                                {errors.email && <p className="text-red-400 text-sm mt-1">{errors.email}</p>}
                            </div>
                            <div>
                                <label htmlFor="message" className="block text-sm font-medium text-[var(--text-secondary)]">Bericht</label>
                                <textarea
                                    id="message"
                                    rows="4"
                                    className="mt-1 w-full p-3 rounded-lg bg-[rgba(255,255,255,0.05)] text-white border border-[var(--glass-border)] focus:outline-none focus:ring-2 focus:ring-[var(--glow-blue)]"
                                    value={formData.message}
                                    onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                                ></textarea>
                                {errors.message && <p className="text-red-400 text-sm mt-1">{errors.message}</p>}
                            </div>
                            <button
                                type="submit"
                                className="cta-button w-full px-8 py-3 rounded-full text-white font-semibold"
                                onClick={handleSubmit}
                            >
                                Verzenden
                            </button>
                        </div>
                    </div>
                </section>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer className="bg-[rgba(0,0,0,0.8)] py-12 px-4 sm:px-6 lg:px-8 border-t border-[rgba(255,255,255,0.1)]">
                    <div className="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        <div className="footer-section">
                            <h3 className="text-lg font-semibold mb-4">Klaas Vis</h3>
                            <p className="text-[var(--text-secondary)]">Uw onafhankelijke verzekeringspartner sinds 1834.</p>
                        </div>
                        <div className="footer-section">
                            <h3 className="text-lg font-semibold mb-4">Snelle Links</h3>
                            <ul className="space-y-2">
                                <li><a href="#home" className="text-[var(--text-secondary)] hover:text-[var(--glow-blue)]">Home</a></li>
                                <li><a href="#diensten" className="text-[var(--text-secondary)] hover:text-[var(--glow-blue)]">Diensten</a></li>
                                <li><a href="#over-ons" className="text-[var(--text-secondary)] hover:text-[var(--glow-blue)]">Over Ons</a></li>
                                <li><a href="#contact" className="text-[var(--text-secondary)] hover:text-[var(--glow-blue)]">Contact</a></li>
                            </ul>
                        </div>
                        <div className="footer-section">
                            <h3 className="text-lg font-semibold mb-4">Contact</h3>
                            <p className="text-[var(--text-secondary)]">Zaanstad, Nederland</p>
                            <p className="text-[var(--text-secondary)]">info@klaasvis.nl</p>
                            <p className="text-[var(--text-secondary)]">+31 (0)75 123 4567</p>
                        </div>
                        <div className="footer-section">
                            <h3 className="text-lg font-semibold mb-4">Volg Ons</h3>
                            <div className="flex gap-4">
                                <a href="#" className="text-[var(--text-secondary)] hover:text-[var(--glow-blue)]">Facebook</a>
                                <a href="#" className="text-[var(--text-secondary)] hover:text-[var(--glow-blue)]">LinkedIn</a>
                            </div>
                        </div>
                    </div>
                    <div className="footer-bottom mt-8 pt-8 border-t border-[rgba(255,255,255,0.1)] text-center text-[var(--text-secondary)]">
                        &copy; 2025 Klaas Vis. Alle rechten voorbehouden.
                    </div>
                </footer>
            );
        }

        // Main App Component
        function App() {
            return (
                <div>
                    <Header />
                    <main>
                        <Hero />
                        <Services />
                        <About />
                        <Reviews />
                        <Contact />
                    </main>
                    <Footer />
                    <div className="chatbot-container fixed bottom-5 right-5 z-50">
                        {/* Placeholder for Chatbase integration */}
                    </div>
                </div>
            );
        }

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
